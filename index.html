	<body>
	<h1>Welcome to the Sanwhichmaker Store</h1>
	

		<label for="breads">Breads:</label>
		<input id='breads' list="bread_list" name="breads" placeholder="Select your bread">
      <datalist id="bread_list">
        <option value="White">
        <option value="Wheat">
        <option value="Italian">
        </datalist><br>
        <button id='breadButton'>Select</button><br>

        <label for="meat">Meat:</label>
		<input id='meat' list="meat_list" name="meat" placeholder="Select your meat">
      <datalist id="meat_list">
        <option value="Turkey">
        <option value="Ham">
        <option value="Salami">
        </datalist><br>
        <button id='meatButton'>Add</button><br>

        <label for="cheese">Cheese:</label>
		<input id='cheese' list="cheese_list" name="cheese" placeholder="Select your cheese">
      <datalist id="cheese_list">
        <option value="American">
        <option value="Swiss">
        <option value="Cheddar">
        </datalist><br>
        <button id='cheeseButton'>Add</button><br>

         <label for="condiments">Condiments:</label>
		<input id='condiments' list="condiments_list" name="condiments" placeholder="Select your condiments">
      <datalist id="condiments_list">
        <option value="Mayo">
        <option value="Ketchup">
        <option value="Mustard">
        </datalist><br>
        <button id='condiButton'>Add</button><br>

         <label for="veggies">Veggies:</label>
		<input id='veggies' list="veggies_list" name="veggies" placeholder="Select your veggies">
      <datalist id="veggies_list">
        <option value="Lettuce">
        <option value="Tomatoes">
        <option value="Onions">
        </datalist><br>
        <button id='veggieButton'>Add</button>
